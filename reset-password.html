<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FuireTV</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #000; /* Black background */
    }
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .fuiretv {
        font-size: 3em;
        font-weight: bold;
        color: #32CD32; /* Green color */
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8); /* White shadow */
        animation: glow 1s ease-in-out infinite alternate; /* Glow animation */
    }
    @keyframes glow {
        0% { text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8); }
        100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: #000; /* Black color */
        background-color: #32CD32; /* Green color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #228B22; /* Darker green color on hover */
    }
    /* Pub text animation */
    .pub-text {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5em;
        font-weight: bold;
        color: #fff; /* White color */
        animation: moveText 10s linear infinite alternate;
    }
    @keyframes moveText {
        0% { left: -100%; }
        100% { left: 110%; }
    }
    .reset-password-form {
        display: none;
    }
</style>
</head>
<body>
<div class="container">
    <h1 class="fuiretv">FuireTV</h1>
    <div id="resetPasswordForm" class="reset-password-form">
        <input type="text" id="token" placeholder="Enter Token"><br><br> <!-- Enter Token input field -->
        <button class="button" onclick="verifyToken()">Verify Token</button>
    </div>
</div>
<div class="pub-text">FuireTV - Best Software Made by Drazzerqcr6</div>

<script>
// Function to verify the token
function verifyToken() {
    var token = document.getElementById('token').value;

    // You can add code here to send the token to the server for verification
    // For now, let's just display the password reset form if the token is valid
    if (tokenIsValid(token)) {
        showResetPasswordForm();
    } else {
        alert('Invalid Token. Please try again.');
    }
}

// Function to check if the token is valid (replace with your verification logic)
function tokenIsValid(token) {
    // Example verification logic (replace with your actual logic)
    return token === 'validToken';
}

// Function to handle button click for showing reset password form
function showResetPasswordForm() {
    var form = document.getElementById('resetPasswordForm');
    form.innerHTML = ''; // Clear existing content
    form.innerHTML += '<input type="password" id="newPassword" placeholder="New Password"><br><br>';
    form.innerHTML += '<input type="password" id="confirmPassword" placeholder="Confirm Password"><br><br>';
    form.innerHTML += '<button class="button" onclick="resetPassword()">Reset Password</button>';
}

// Function to handle password reset
function resetPassword() {
    var newPassword = document.getElementById('newPassword').value;
    var confirmPassword = document.getElementById('confirmPassword').value;

    // Check if passwords match
    if (newPassword !== confirmPassword) {
        alert('Passwords do not match!');
        return;
    }

    // You can add code here to send the new password to the server for password reset
    // For now, let's just display the success message
    alert('Successfully reset password!');
}
</script>
</body>
</html>
